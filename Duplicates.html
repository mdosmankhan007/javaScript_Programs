function repeat(str) {
    for (let i = 0; i <= str.length - 1; i++) {
        for (let j = i + 1; j <= str.length; j++) {
            if (str[j] == str[i]) {
                return str[i];
            }
        }

    }

    return -1;
}
console.log(repeat(str));

let str1 = "dellboomi";
RepeatedChars = (str) => {
    const chars = {};
    for (const i of str) {
        chars[i] = (chars[i] || 0) + 1;
    }
    return Object.entries(chars)
        .filter(char => char[1] > 1)
        .map(char => char[0]);
}

console.log(RepeatedChars(str1));
